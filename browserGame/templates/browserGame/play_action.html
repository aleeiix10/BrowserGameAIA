{% extends 'base.html' %}
{% load static %}
{% load render_bundle from webpack_loader %}
{% block title %} Play Action {% endblock %}
{% block content %}
<div class="flex flex-col items-center mt-8">
  <h2 class="text-2xl font-bold mb-4">Selecciona una acci贸</h2>
  <form method="post" class="bg-green-300 p-4 rounded-lg w-96">
    {% csrf_token %}
    <div class="mb-4">
      <label for="{{ form.accio.id_for_label }}" class="block text-white font-bold mb-2">Acci贸</label>
      {{form.acci贸|length}}
      <select>
      {% for cnt in form.acci贸%}
        <option>{{cnt}}</option>
      {% endfor%}
    </select>
    </div>
    <div class="mb-4">
      <label for="{{ form.jugador_a_atacar.id_for_label }}" class="block text-white font-bold mb-2">Jugador a atacar</label>
      {{ form.jugador_a_atacar }}
    </div>
    <input type="submit" name="submit" class="bg-green-700 text-white font-bold py-2 px-4 rounded-full w-full">
  </form>
</div>
{% endblock %}
